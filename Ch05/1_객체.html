<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_객체</title>
    <!--
        날짜 : 2022/10/06
        이름 : 김현준
        내용 : 자바스크립트 객체 실습하기
    -->
    <script src="./lib/Account.js"></script>
</head>
<body>
    <h3>객체</h3>
    <script>
        // 사용자 정의 객체
        let car = {
            name: '소나타',
            color: '흰색',
            speed: 0,
            speedUp: function(speed){
                this.speed += speed;
            },
            speedDown: function(speed){
                this.speed -= speed;
            },
            show: function(){
                document.write('차량명 : ' + this.name + '<br/>');
                document.write('차량색 : ' + this.color + '<br/>');
                document.write('현재속도 : ' + this.speed + '<br/>');
            }
        };

        car.speedUp(100);
        car.speedDown(40);
        car.show();

        // KB, 10000 입금 , 2000출금, 조회

        let kb = new Account('국민은행', '101-11-1123', '김유신', 0);
        kb.deposit(10000);
        kb.withdraw(2000);
        kb.show();

        // wr, 30000 입금 , 7000출금, 조회

        let wr = new Account('우리은행', '101-22-1111', '김현준', 0);
        wr.deposit(10000);
        wr.withdraw(2000);
        wr.show();

    </script>
    
</body>
</html>
